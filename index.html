<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixArt</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="title">PixArt</h1>
    <div class="box">
      <div class="settings">
        <h2>Pen Options</h2>
        <div class="picker-box">
          <input type="color" id="pen-color-picker" value="#000000" />
          <label for="pen-color-picker">Pen Color</label>
        </div>

        <button id="color-button" class="active-button">Color</button>
        <button id="rainbow-button">Rainbow</button>
        <button id="eraser-button">Eraser</button>

        <h2>Canvas Options</h2>
        <div class="picker-box">
          <div class="picker-border"></div>
          <input type="color" id="background-color-picker" value="#ffffff" />
          <label for="background-color-picker">Background Color</label>
        </div>

        <button id="grid-button">Grid</button>
        <button id="clear-button">Clear</button>

        <div class="slide-container">
          <input
            type="range"
            min="1"
            max="48"
            value="16"
            class="slider"
            id="slider"
          />
          <label for="slide-container" id="grid-size"></label>
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
  </body>
</html>
